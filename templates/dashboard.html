{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/img-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>admin pannel</h1>
          <span class="subheading">You can deal with your posts now</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions</h1>
      <a href="/edit/0"><button type="button" class="btn btn-primary mx-2">Add a new post</button></a>
      <a href="/logout"><button type="button" class="btn btn-primary mx-2">logout</button></a>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <!-- styling the button particularly -->
     

        <hr>

        
          <h1 >Upload a file</h1>
          <form action="/uploader" method="post" enctype="multipart/form-data">

<input type="file" name="file1">
<button type="submit"class="btn btn-primary" style="margin-bottom: 8px;">submit</button>
        </form>

        <tbody>
          {% for post in posts %}
          <tr>

            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>

            <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.sno}}"> <button type="button" class="btn btn-primary">Delete</button></a></td>

          </tr>
          {% endfor %}
        </tbody>

      </table>

      welcom raz you are logged in
      <!-- Pager -->

    </div>
  </div>
</div>
{% endblock %}
