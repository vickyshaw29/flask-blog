{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/img-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <div class="site-heading">
          <h1>admin pannel</h1>
          <span class="subheading">You can deal with your posts now</span>
        </div>
        
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions</h1>
      <a href="/dashboard"><button type="button" class="btn btn-primary mx-2">dashboard home</button></a>
      <a href="/logout"><button type="button" class="btn btn-primary mx-2">logout</button></a><hr>
      <h1>Edit/Add posts</h1>
      <!-- # parts to be modified later -->
      <form name="sentMessage" id="edit" action="/edit/{{post.sno}}" method='POST'>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>title</label>
            <input type="text" class="form-control" placeholder="title" id="title" name="title" required
              data-validation-required-message="Please enter your name." value="{{post.title}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>slug</label>
            <input type="text" class="form-control" placeholder="slug" id="slug" name="slug" required
              data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>content</label>
            <input type="text" class="form-control" placeholder="content" id="content" name="content" required
              data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>tagline</label>
            <input type="text" class="form-control" placeholder="tagline" id="tagline" name="tagline" required
              data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>img_file</label>
            <textarea rows="5" class="form-control" placeholder="img_file" id="img_file" name="img_file" required
              data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
      </form>

      welcom raz you are logged in
      <!-- Pager -->

    </div>
  </div>
</div>
{% endblock %}
